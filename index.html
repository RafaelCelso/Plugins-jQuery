<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Exercício Plugins jQuery</title>
</head>

<body>
  <header>
    <div class="container">
      <h1>Exercício Plugins jQuery</h1>
      <form>
        <div class="form-campo">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" class="input-padrao">
        </div>
        <div class="form-campo">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" class="input-padrao">
        </div>
        <div class="form-campo">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" class="input-padrao">
        </div>
        <div class="form-campo">
          <label for="cpf">CPF:</label>
          <input type="number" id="cpf" name="cpf" class="input-padrao">
        </div>
        <div class="form-campo">
          <label for="endereco">Endereço completo:</label>
          <input type="text" id="endereco" name="endereco" class="input-padrao">
        </div>
        <div class="form-campo">
          <label for="cep">CEP:</label>
          <input type="number" id="cep" name="cep" class="input-padrao">
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>


  </header>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="js/script.js"></script>


</body>

</html>
